<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viu Chatbot v0.3 - Adaptive</title>

    <link
      rel="stylesheet"
      href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css"
    />
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: #fffaf0;
        font-family: "Google Sans", Arial, sans-serif;
      }

      /* 桌面版全屏樣式 */
      df-messenger.desktop {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        border: none;
        --df-messenger-font-color: #000;
        --df-messenger-font-family: Google Sans;
        --df-messenger-chat-background: #fffaf0;
        --df-messenger-message-user-background: #f6ba01;
        --df-messenger-message-bot-background: #fff6d1;
        --df-messenger-button-titlebar-color: #f6ba01;
        --df-messenger-send-icon: #f6ba01;
        --df-messenger-input-placeholder-color: #8d6e63;
      }

      /* 手機版 popup 樣式 */
      df-messenger.mobile {
        z-index: 999;
        position: fixed;
        bottom: 16px;
        right: 16px;
        --df-messenger-font-color: #000;
        --df-messenger-font-family: Google Sans;
        --df-messenger-chat-background: #fffaf0;
        --df-messenger-message-user-background: #f6ba01;
        --df-messenger-message-bot-background: #fff6d1;
        --df-messenger-button-titlebar-color: #f6ba01;
        --df-messenger-minimized-chat-bubble-color: #f6ba01;
        --df-messenger-send-icon: #f6ba01;
        --df-messenger-input-placeholder-color: #8d6e63;
      }

      df-messenger::part(input-container) {
        background-color: #fff2b3;
      }
    </style>
  </head>

  <body>
    <df-messenger
      id="viu-chatbot"
      location="asia-southeast1"
      project-id="viu-pmo-poc"
      agent-id="44aaf3e3-030c-4c52-bb55-965a731ef803"
      language-code="en"
      max-query-length="-1">
      <df-messenger-chat chat-title="Viu-Chatbot-v0.3"></df-messenger-chat>
      <df-messenger-chat-bubble chat-title="Viu-Chatbot-v0.3"></df-messenger-chat-bubble>
    </df-messenger>

    <script>
      const messenger = document.getElementById("viu-chatbot");
      function applyResponsiveMode() {
        if (window.innerWidth <= 768) {
          messenger.classList.add("mobile");
          messenger.classList.remove("desktop");
        } else {
          messenger.classList.add("desktop");
          messenger.classList.remove("mobile");
        }
      }
      applyResponsiveMode();
      window.addEventListener("resize", applyResponsiveMode);
    </script>
  </body>
</html>
