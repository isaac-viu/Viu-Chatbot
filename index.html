<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viu Chatbot v0.3 - Mobile Fullscreen</title>

    <link
      rel="stylesheet"
      href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css"
    />
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>

    <style>
      /* 你原本啲 style，冇改 */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: #fffaf0;
        font-family: "Google Sans", Arial, sans-serif;
      }
      df-messenger {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        border: none;
        z-index: 999;
        --df-messenger-font-color: #000;
        --df-messenger-font-family: Google Sans;
        --df-messenger-chat-background: #fffaf0;
        --df-messenger-message-user-background: #f6ba01;
        --df-messenger-message-bot-background: #fff6d1;
        --df-messenger-button-titlebar-color: #f6ba01;
        --df-messenger-send-icon: #f6ba01;
        --df-messenger-input-placeholder-color: #8d6e63;
      }
    </style>
  </head>

  <body>
    <df-messenger
      location="asia-southeast1"
      project-id="viu-pmo-poc"
      agent-id="be361e46-68c6-4b70-a37d-4e743f78e73f"
      language-code="en"
      max-query-length="-1">
      <df-messenger-chat chat-title="Viu ChatBot v0.4"></df-messenger-chat>
    </df-messenger>

    <script>
      const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;

      const ua = navigator.userAgent;
      const device =
        /Android/i.test(ua)
          ? "android"
          : /iPhone|iPad/i.test(ua)
          ? "ios"
          : "web";

      window.addEventListener("df-messenger-loaded", function () {
        const dfMessenger = document.querySelector("df-messenger");

        dfMessenger.sendRequest({
          event: "init_context",
          parameters: {
            timezone: timeZone,
            device: device
          }
        });

        console.log("Context sent:", timeZone, device);
      });
    </script>

  </body>
</html>
