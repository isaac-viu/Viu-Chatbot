<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viu Chatbot v0.3 - Mobile Fullscreen</title>

    <link
      rel="stylesheet"
      href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css"
    />
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>

    <style>
      /* 你原本啲 style，冇改 */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: #fffaf0;
        font-family: "Google Sans", Arial, sans-serif;
      }
      df-messenger {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        border: none;
        z-index: 999;
        --df-messenger-font-color: #000;
        --df-messenger-font-family: Google Sans;
        --df-messenger-chat-background: #fffaf0;
        --df-messenger-message-user-background: #f6ba01;
        --df-messenger-message-bot-background: #fff6d1;
        --df-messenger-button-titlebar-color: #f6ba01;
        --df-messenger-send-icon: #f6ba01;
        --df-messenger-input-placeholder-color: #8d6e63;
      }
    </style>
  </head>

  <body>
    <df-messenger
      location="asia-southeast1"
      project-id="viu-pmo-poc"
      agent-id="be361e46-68c6-4b70-a37d-4e743f78e73f"
      language-code="en"
      max-query-length="-1">
      <df-messenger-chat chat-title="Viu ChatBot v0.4"></df-messenger-chat>
    </df-messenger>

    <script>
      function detectDevice() {
        // 你想簡單：desktop / mobile / tablet
        const ua = navigator.userAgent || "";
        const isTablet = /iPad|Tablet|Nexus 7|Nexus 10|SM-T|Tab/i.test(ua);
        const isMobile = /Mobi|Android|iPhone|iPod/i.test(ua);
        if (isTablet) return "tablet";
        if (isMobile) return "mobile";
        return "desktop";
      }
    
      window.addEventListener("df-messenger-loaded", () => {
        const dfMessenger = document.querySelector("df-messenger");
        if (!dfMessenger) return;
    
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || "Etc/UTC";
        const device = detectDevice();
        const locale = navigator.language || "en";
    
        // ✅ 正確：用 setQueryParameters 將值塞入 detectIntent 的 queryParams
        // QueryParameters schema 有 timeZone + parameters（會變成 $session.params.xxx）:contentReference[oaicite:3]{index=3}
        dfMessenger.setQueryParameters({
          timeZone: tz,
          parameters: {
            client_timezone: tz,
            client_device: device,
            client_locale: locale
          }
        });
    
        // ✅ Debug：睇下 request 係咪真係帶咗 queryParams（可留可刪）
        window.addEventListener("df-request-sent", (e) => {
          try {
            console.log("DF requestBody.queryParams =", e.detail.requestBody.queryParams);
          } catch (_) {}
        });
      });
    </script>


  </body>
</html>
